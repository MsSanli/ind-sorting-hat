    <div class="hugetext text-center">
      <h1 class="display-4">Welcome to Hogwarts!</h1>
      <p class="lead">
        FILL IN LATER

      <p>
     Also fill in later 
      </p>
      <button id="start-sort" class="btn btn-primary btn-l">
        Off you go! 
      </button>


      <!-- Sort Form -->
      <!-- might move this to main.js with backticks -->
      <form>
        <div class="new-students" "mb-3">
          <label for="Student" class="form-label">Student</label>
          <input type="text" class="form-control mx-3" id="studentName" placeholder="Harreh Pottah" required>
        </div>
        <button id="submit" class="btn btn-primary">Submit</button>
      </div>
      </form>
    </div>
    

    <!-- buttons  -->

    <button type="button" class="btn btn-All">All</button>
    <button type="button" class="btn btn-Gryffindor">Gryffindor</button>
    <button type="button" class="btn btn-Hufflepuff">Hufflepuff</button>
    <button type="button" class="btn btn-Ravenclaw">Ravenclaw</button>
